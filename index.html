<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>WebGL Grid</title>
    <style>
        html, body {
            margin: 0;
            width: 100%;
            height: 100%;
        }
        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <canvas></canvas>
    <script id="vertex-shader" type="no-js">
        attribute vec4 a_position;
        uniform mat4 u_world;
        uniform mat4 u_view;
        uniform mat4 u_projection;

        void main() {
            gl_Position = u_projection * u_view * u_world * a_position;
        }
    </script>
    <script id="fragment-shader" type="no-js">
        precision mediump float;

        void main() {
            gl_FragColor = vec4(39.0/255.0, 48.0/255.0, 67.0/255.0, 1.0);
        }
    </script>
    <!-- <script src="shaders/vertex.js"></script>  -->
    <!-- <script src="shaders/fragment.js"></script>  -->
    <script src="js/grid.js"></script> 
    <script src="js/vec.js"></script> 
    <script src="js/mat.js"></script> 
    <script src="js/main.js"></script> 
</body>
</html>
